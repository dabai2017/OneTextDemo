<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>一言API示例</title>
		
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<script src="js/jquery-3.4.1.min.js"></script>

		<style type="text/css">
			html,
			body {
				padding: 0;
				margin: 0;
				width: fill;
				height: fill;
				text-align: center;
				background: darkslategrey;
			}
			
			.di {
				margin: 30px;
				color: white;
				height: auto;
			}
			
			a:link {
				color: white;
			}
			
			a:visited {
				color: white;
			}
			
			p {
				font-size: 30px;
				color: aliceblue;
			}
		</style>

	</head>

	<body>

		<p>示例</p>

		<div class="di" id="hitokoto">
			获取中...
		</div>

		<p>数据格式</p>

		<div class="di" id="hitokoto_data" style="min-height: 7;">
			获取中...
		</div>

		<p>API地址</p>

		<div class="di">
			API :
			<a href="https://v1.hitokoto.cn" target="_blank">https://v1.hitokoto.cn</a>
		</div>
	</body>

	<script type="text/javascript">
		var hitokoto = "https://v1.hitokoto.cn";

		var hitText = document.getElementById("hitokoto");
		var hitTextdata = document.getElementById("hitokoto_data");

		var xhr = new XMLHttpRequest();
		xhr.open('get', 'https://v1.hitokoto.cn');
		xhr.onreadystatechange = function() {

			hitTextdata.innerHTML = xhr.responseText;
			var data = JSON.parse(xhr.responseText);
			hitText.innerHTML = data.hitokoto + "&nbsp;&nbsp;&nbsp;&nbsp;__" + data.from;

		}
		xhr.send();
	</script>

</html>
