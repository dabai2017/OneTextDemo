<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>一言API示例</title>
		<link rel="icon" href="https://dabai2017.gitee.io/blog/favicon.ico">
		<meta name="viewport" content="width=device-width,initial-scale=1" />

		 <meta name="description" content="冯同学的一言API示例">
   		 <meta name="keywords" content="冯同学的一言API示例">
		
		<style type="text/css">
			html,
			body {
				padding: 30px;
				margin: 0;
				width: fill;
				height: fill;
				background: url(img/bg.png);
				background-repeat:no-repeat;
background-size:100% 100%;
background-attachment: fixed;
			}
			
			.di {
				margin: 30px;
				color: white;
			}
			
			a:link {
				color: white;
			}
			
			a:visited {
				color: white;
			}
			
			p {
				font-size: 30px;
				color: aliceblue;
			}
			
			#hitokoto_data {
				word-wrap: break-word;
				word-break: break-all;
			}
		</style>

	</head>

	<body>

		<p>示例(TEXT)</p>

		<div class="di" id="hitokoto">
			获取中...
		</div>

		<p>数据格式(JSON)</p>

		<div class="di" id="hitokoto_data">
			获取中...
		</div>

		<p>API地址(URL)</p>

		<div class="di">
			API :
			<a href="https://v1.hitokoto.cn" target="_blank">https://v1.hitokoto.cn</a>
		</div>

		<p>关于</p>

		<div class="di">

			本页开发 :
			<a href="https://dabai2017.gitee.io/lead/" target="_blank">大白2017</a>

			<br /> API版权来源 :
			<a href="https://hitokoto.cn" target="_blank">一言网(Hitokoto.cn)</a>

			<br /> API使用方法 :
			<a href="https://dabai2017.gitee.io/blog/2019/09/19/一言API使用方法/" target="_blank">一言API使用方法</a>
		</div>
	</body>

	<script type="text/javascript">
		var hitokoto = "https://v1.hitokoto.cn";

		var hitText = document.getElementById("hitokoto");
		var hitTextdata = document.getElementById("hitokoto_data");

		var xhr = new XMLHttpRequest();
		xhr.open('get', 'https://v1.hitokoto.cn');
		xhr.onreadystatechange = function() {

			hitTextdata.innerText = xhr.responseText;
			var data = JSON.parse(xhr.responseText);
			hitText.innerHTML = data.hitokoto + "&nbsp;&nbsp;&nbsp;&nbsp;__" + data.from;

		}
		xhr.send();
	</script>

</html>
